<!DOCTYPE html>
<html lang="jp">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119542494-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-119542494-2');
  </script>
  <script data-ad-client="ca-pub-7704686385500681" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22>👴</text></svg>">
  <meta charset="UTF-8" />
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:image" content="https://blog.ojisan.io{{path}}/visual.png">
  <meta property="og:description" content="{{description}}">
  <meta property="og:type" content="article">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@sadnessOjisan">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet" id="webfont" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inconsolata" />
  <!-- FYI: https://highlightjs.org/static/demo/ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/nord.min.css" />
  <link rel="stylesheet" href="../post.css" />
  <link rel="stylesheet" href="../reset.css" />
</head>

<body>
  <header>
    <a href="/">
      <span class="title">blog.ojisan.io</span>
    </a>
  </header>
  <div class="post-head">
    <img src="./visual.png" class="key_visual"></img>
    <div class="content-meta">
    <time>{{created_at}}</time>
    <h1>{{title}}</h1>
    <div class="biobox">
      <img src="./me.png" class="me"></img>
      <div class='bio'>
        <a href='https://twitter.com/sadnessOjisan'>sadnessOjisan</a>
      </div>
    </div>
  </div>
  </div>
  <div class="post-contents">{{ content }}</div>
  <footer>
    <p>
      このサイトでは Google
      Analyticsでの計測のため、クッキーを利用しています。
    </p>
    <p>
      Source code is <a
        href="https://github.com/sadnessOjisan/new-blog.ojisan.io"
        >here</a
      >
    </p>
    <p>©︎ <a href="https://twitter.com/sadnessOjisan">sadnessOjisan</a></p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
  <script>
    hljs.highlightAll();
  </script>
  <script>
    (function () {
      var webfont = document.getElementById("webfont");
      webfont.rel = "stylesheet";
    })();
  </script>
</body>

</html>
